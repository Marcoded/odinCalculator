<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="final.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="symbolDiv"></div>
    <div class="center-whole-page">
        <div class="container">
            <div id="Display" class="buttons"></div>
            <!-- <div id="equals" class="buttons equals" data-symbol="=">=</div> -->
            <div id="equals" class="buttons operation" data-symbol="=">=</div> <!-- let's treat the equal same as any other button -->
            <div id="allClear" class="buttons AC">AC</div>
            <div id="clear" class="buttons C">C</div>
            <div id="percent" class="buttons operation" data-operation="percent">%</div>
            <div id="divided" class="buttons operation" data-operation=3 data-symbol="รท">/</div>
            <div id="seven" class="buttons number" data-nombre="7">7</div>
            <div id="four" class="buttons number" data-nombre="4">4</div>
            <div id="one" class="buttons number" data-nombre="1">1</div>
            <div id="zero" class="buttons number" data-nombre="0">0</div>
            <div id="dot" class="buttons number" data-nombre=".">.</div>
            <div id="two" class="buttons number" data-nombre="2">2</div>
            <div id="five" class="buttons number" data-nombre="5">5</div>
            <div id="eight" class="buttons number" data-nombre="8">8</div>
            <div id="nine" class="buttons number" data-nombre="9">9</div>
            <div id="plus" class="buttons operation" data-operation=1 data-symbol="+" >+</div>
            <div id="six" class="buttons number" data-nombre="6">6</div>
            <div id="three" class="buttons number" data-nombre="3">3</div>
            <div id="minus" class="buttons operation" data-operation=2 data-symbol="-">-</div>
            <div id="multiply" class="buttons operation" data-operation=4 data-symbol="X">X</div>
        </div>
    </div>
</body>
</html>
