<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-whole-page">
        <div class="container">
            <div class="Display buttons">Display</div>
            <div class="equals buttons">=</div>
            <div class="allClear buttons">AC</div>
            <div class="clear buttons">C</div>
            <div class="percent buttons">%</div>
            <div class="divided buttons">/</div>
            <div class="seven buttons">7</div>
            <div class="four buttons">4</div>
            <div class="one buttons">1</div>
            <div class="zero buttons">0</div>
            <div class="dot buttons">.</div>
            <div class="two buttons">2</div>
            <div class="five buttons">5</div>
            <div class="eight buttons">8</div>
            <div class="nine buttons">9</div>
            <div class="plus buttons">+</div>
            <div class="six buttons">6</div>
            <div class="three buttons">3</div>
            <div class="minus buttons">-</div>
            <div class="multiply buttons">X</div>
        </div>
    </div>
</body>
</html>
